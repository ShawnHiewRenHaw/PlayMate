<body>
  <div class="header">
    <h1>🐶Playmate</h1>
    <h4>Meet new people & make friends, for you and your pet.</h4>

  <div class="card">
    <div class="form">

        <h2>Create an account.</h2>
        <input type="text" placeholder="Your Name"/>

        <input type="text" placeholder="Pet Type"/>
        <input type="password" placeholder="Password"/>
        <input type="text" placeholder="E-mail"/>
        <button>create</button>
        <p class="message">Already registered? <a href="#"><b>Sign In</b></a></p>
      </form>

      <form class="login-form">
        <h2>Sign in.</h2>
        <input type="text" placeholder="E-mail"/>
        <input type="password" placeholder="Password"/>
        <button> <a href='landing.html'>login</a></button>
        <p class="message">Not registered? <a href="#"><b>Create an account</b></a></p>
      </form>

    </div>
  </div>
